<script>
var muon = function(name, properties) {
  if(muon._uncreatedElements[name]) {
    var elementDefinition = muon._uncreatedElements[name].elementDefinition;
    var template = muon._uncreatedElements[name].template;
    var prototype = Object.create(HTMLElement.prototype);
    
    var keys = properties ? Object.keys(properties) : null;
    if(!!keys) {
      for(var i = 0; i < keys.length; i++) {
        prototype[keys[i]] = properties[keys[i]];
      }
    }
    
    prototype.muonTemplate = template;
    prototype.isRactive = !!elementDefinition.attributes.getNamedItem("ractive");
    prototype.isShadow = !!elementDefinition.attributes.getNamedItem("shadow");
    
    prototype.createdCallback = function() {
      var skipCreate = false;
      if(this.muonPreCreated) skipCreate = this.muonPreCreated();
      
      // Set up attributes
      this._attrs = muon.getAttributesObject(this);
      if(!this._attrs) this._attrs = {};

      // Set up template
      if(!skipCreate && this.muonTemplate) {
        if(this.isRactive) {
          //Set up a ractive.js template.
          if(Ractive) {
            var opts = this.ractiveOptions ? Object.create(this.ractiveOptions) : {};
            var dataPath = this.attributes.getNamedItem("ractive-data-path");
            
            if(this.isShadow) {
              opts.el = opts.el ? opts.el : this.createShadowRoot();
            } else {
              opts.el = opts.el ? opts.el : this;
            }
            
            opts.template = opts.template ? opts.template : this.muonTemplate.innerHTML;
            
            // Set up Ractive Data variable. If not set, data is the element's attributes.
            if(dataPath) {
              var objectRef = muon.stringToObjRef(dataPath.nodeValue);
              // Yes, I know nested inline conditionals are bad. :C
              opts.data = objectRef ? objectRef : opts.data ? opts.data : this._attrs;
            } else {
              opts.data = opts.data ? opts.data : this._attrs;
            }
            opts.magic = opts.magic ? opts.magic : true;
            
            this._Ractive = new Ractive(opts);
          }
        } else if(this.isShadow) {
          //Clone the template with a shadow root.
          var shadowRoot = this.createShadowRoot();
          shadowRoot.appendChild(this.muonTemplate.content.cloneNode(true));
        } else {
          // Clone the template without a shadow root.
          this.appendChild(this.muonTemplate.content.cloneNode(true));
        }
      }
      
      if(this.muonCreated) this.muonCreated();
    }
    
    prototype.attachedCallback = function() {
      if(this.muonAttached) this.muonAttached();
    }
    prototype.detatchedCallback = function() {
      if(this.muonDetatched) this.muonDetatched();
    }
    prototype.attributeChangedCallback = function(attrName, oldVal, newVal) {
      if(attrName == "ractive-data-path" && this._Ractive) {
        var objectRef = muon.stringToObjRef(newVal);
        
        if(objectRef) {
          this._Ractive.reset(objectRef);
        }
      } else {
        this._attrs[attrName] = newVal;
      }

      if(this.muonAttrChanged) this.muonAttrChanged(attrName, oldVal, newVal);
    }
    
    muon.elements[name] = document.registerElement(name, {
      prototype: prototype
    });
    
    muon._uncreatedElements[name] = null;
    delete muon._uncreatedElements[name];
  }
};

muon.elements = {};
muon._uncreatedElements = {};

(function () {
  //-- Utilities --//
  muon.getElementFromChildren = function(name, children) {
    for(var i = 0; i < children.length; i++) {
      if(children[i].nodeName == name.toUpperCase())
      return children[i];
    }
    
    return null;
  }
  
  // http://stackoverflow.com/a/7583788/3673077 's implementation was better than my own.
  muon.stringToObjRef = function(str) {
    var keys = str.split('.'),
    obj = window;
    for (var i=0; i < keys.length; i++) {
      if (keys[i] in obj) {
        obj = obj[keys[i]];
      } else {
        return;
      }
    }
    return obj;
  }
  
  var muonElementProto = Object.create(HTMLElement.prototype);
  muonElementProto.createdCallback = function() {
    muon.createMuonElement(this);
  }
  
  muon.elements.element = document.registerElement('muon-element', {
    prototype: muonElementProto
  });
  
  muon.createMuonElement = function(elementDefinition) {
    var nameAttr = elementDefinition.attributes.getNamedItem('name');
    var noScriptAttr = elementDefinition.attributes.getNamedItem('noscript');
    
    var template = muon.getElementFromChildren("template", elementDefinition.children);
    
    if(!!nameAttr) {
      var elementName = nameAttr.nodeValue;
      muon._uncreatedElements[elementName] = {elementDefinition: elementDefinition, template: template};
      
      if(!!noScriptAttr) {
        muon(elementName);
      }
    } else {
      return false;
    }
  }
  
  // Sync attributes with the _attrs object. This syncing is one-way unless _attrs.setAttribute is used.
  muon.getAttributesObject = function(element) {
    var attrsObject = {};
    
    for(var i = 0; i < element.attributes.length; i++) {
      var attr = element.attributes[i];
      attrsObject[attr.name] = attr.value ? attr.value : false;
    }
    
    attrsObject.setAttribute = function(attr, value) {
      element.setAttribute(attr, value);
    }
    
    return attrsObject;
  }
  
})();
</script>
